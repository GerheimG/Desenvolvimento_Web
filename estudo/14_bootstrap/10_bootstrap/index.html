<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    
    <title>Bootstrap</title>
</head>
<body>
    <main class="w-75 mx-au">
        <!--
        border: Todas as bordas
        top: Superior
        bottom: Inferior
        end: direita
        start: esquerda
        para colocar cor:
        Exemplo: border-primary, secundary...
        -->
            <!--mb: margem inferior (bottom)-->
            <h1 class="display-1">Bordas</h1>

            <article class="bg-white mb-2 p-2 border border-primary fs-3">Todos os lados</article>
            <article class="bg-white mb-2 p-2 border-top border-secundary fs-3 mt-4">Borda Topo</article>
            <article class="bg-white mb-2 p-2 border-end border-success fs-3 mt-4">Borda Direita</article>
            <article class="bg-white mb-2 p-2 border-bottom border-warning fs-3 mt-4">Borda Inferior</article>
            <article class="bg-white mb-2 p-2 border-start border-danger fs-3 mt-4">Borda Esquerda</article>


            <h1 class="display-1">Cantos arredondados</h1>
            <!--
            Border radius
            rouded, top, end, bottom, start, circle
            -->

            <article class="bg-white mb-2 p-2 border border-4 border-primary rounded fs-3 mt-4">Todos os lados</article>
            <article class="bg-white mb-2 p-2 border border-secundary rounded-top fs-3 mt-4">Topo</article>
            <article class="bg-white mb-2 p-2 border border-success rounded-end fs-3 mt-4">Direita</article>
            <article class="bg-white mb-2 p-2 border border-danger rounded-bottom fs-3 mt-4">Inferior</article>
            <article class="bg-white mb-2 p-2 border border-danger rounded-start fs-3 mt-4">Esquerda</article>
            <article class="bg-white mb-2 p-2 border border-primary rounded-pill fs-3 mt-4">Inferior</article>

            <article>
                <img src="img/logo Bootstrap.png" alt="" class="border rounded-circle">
            </article>

            
    </main>

    <!--Bootstrap JS (apenas o necessÃ¡rio)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
