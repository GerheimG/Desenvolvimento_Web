<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <nav class="navegacao">
        <a href="index.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="cliente.html">Clientes</a>
        <a href="#">Contato</a>
    </nav>
    <header>
        <h2>Entre em Contato</h2>
    </header>

    <form class="formulario-container" action="/enviar" method="post">
        <!--Campo para nome com validação obrigatória-->
        <label for="nome">Seu Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
        <br /><br />

        <!--Campo para nome com validação obrigatória-->
        <label for="nome">Nome do Aumigo:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
        <br /><br />

        <label for="nome">Detalhes do Aumigo:</label>
        <input type="text" id="nome" name="nome" placeholder="Tamanho, raça, temperamento, etc" required />
        <br /><br />

        <!--Campo para e-mail com validação para formato de e-mail-->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />
        <br /><br />

        <!--Campo para número de telefone-->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required />
        <br /><br />

        <!--Textarea para uma mensagem-->
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="4" placeholder="Escreva uma mensagem...">
        </textarea>
        <br /><br />

        <!--Checkbox para aceitar os termos e condições-->
        <label>
            <input type="checkbox" name="termos" required /> Eu aceito receber novidades por e-mail
        </label>
        <br /><br />

        <!--Botão para enviar o formulário-->
        <button type="submit">Enviar Contato</button>
    </form>
</body>
</html>
