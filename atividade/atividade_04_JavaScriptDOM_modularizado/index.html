<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Atividade 04</h1>
    </header>

    <main class="container">
        <section class="box">
            <h4>WebData Solutions</h4>
            <input id="par-impar" type="number" placeholder="Insira um número">
            <button id="btnParImpar">Verificar se é par ou ímpar</button>
            <p id="resultado-par-impar"></p>
        </section>

        <section class="box">
            <h4>SpeedControl</h4>
            <input id="input-velocidade" type="number" placeholder="Insira a velocidade">
            <button id="btnVelocidade">Monitoramento de Velocidade</button>
            <p id="resultado-velocidade"></p>
        </section>

        <section class="box">
            <h4>DevSalary</h4>
            <input id="input-salario" type="number" placeholder="Insira o salário">
            <button id="btnSalario">Aumento Salarial!</button>
            <p id="resultado-salario"></p>
        </section>

        <section class="box">
            <h4>ViaWeb</h4>
            <input id="input-passagem" type="number" placeholder="Distância da viagem (km)">
            <button id="btnPassagem">Verificar preço da passagem</button>
            <p id="resultado-passagem"></p>
        </section>

        <section class="box">
            <h4>WebYear</h4>
            <input id="input-ano" type="number" placeholder="Insira o ano">
            <button id="btnAno">Verificar se é Ano Bissexto</button>
            <p id="resultado-bissexto"></p>
        </section>

        <section class="box">
            <h4>TriangularWeb</h4>
            <input id="input-trianguloA" type="number" placeholder="Valor para A">
            <input id="input-trianguloB" type="number" placeholder="Valor para B">
            <input id="input-trianguloC" type="number" placeholder="Valor para C">
            <button id="btnTriangulo">Verificar Triângulo</button>
            <p id="resultado-triangulo"></p>
        </section>

        <section class="box">
            <h4>MathSolver</h4>
            <input id="input-equacaoA" type="number" placeholder="Valor para A">
            <input id="input-equacaoB" type="number" placeholder="Valor para B">
            <input id="input-equacaoC" type="number" placeholder="Valor para C">
            <button id="btnEquacao">Equação de 2º grau</button>
            <p id="resultado-equacao"></p>
        </section>

        <section class="box">
            <h4>CodeMetrics</h4>
            <input id="input-maior-menor1" type="number" placeholder="Primeiro número">
            <input id="input-maior-menor2" type="number" placeholder="Segundo número">
            <input id="input-maior-menor3" type="number" placeholder="Terceiro número">
            <button id="btnMaiorMenor">Maior e menor número</button>
            <p id="resultadoMaiorMenor"></p>
        </section>
    </main>

    <script type="module" src="src/main.js"></script>

</body>
</html>
