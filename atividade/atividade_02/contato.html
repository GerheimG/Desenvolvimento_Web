<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
        <nav class="menu-simples">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="clientes.html">Clientes</a></li>
            </ul>
        </nav>
    <header class="contato-img">
        <div class="conteudo-principal">
        <h1 class="titulo">Formulário de contato</h1>
        <p class="texto">Por favor, deixe seu nome, e-mail e uma mensagem. Responderemos o mais rápido possível.</p>
        </div>
    </header>

    <form class="formulario-container" action="/enviar" method="post">
        <!--Campo para nome com validação obrigatória-->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
        <br /><br />

        <!--Campo para e-mail com validação para formato de e-mail-->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />
        <br /><br />

        <!--Campo para número de telefone-->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required />
        <br /><br />

        <!--Textarea para uma mensagem-->
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="4" placeholder="Escreva uma mensagem...">
        </textarea>
        <br /><br />

        <!--Checkbox para aceitar os termos e condições-->
        <label>
            <input type="checkbox" name="termos" required /> Eu aceito receber novidades por e-mail
        </label>
        <br /><br />

        <!--Botão para enviar o formulário-->
        <button type="submit">Enviar Contato</button>
    </form>
</body>
</html>
