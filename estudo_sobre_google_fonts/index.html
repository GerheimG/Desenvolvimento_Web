<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo Sobre Google Fonts</title>
    <!--https://fonts.google.com-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Bebas+Neue&family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Estudo Sobre Google Fonts</h1>
    </header>

    <main>
        <section>
            <article>
                <p class="font-1">Este é um parágrafo com a fonte <br> 'Ancizar Serif'</p>
            </article>
            <article>
                <p class="font-2">Este é um parágrafo com a fonte <br> 'Bebas Neue'</p>
            </article>
            <article>
                <p class="font-3">Este é um parágrafo com a fonte <br> 'Alfa Slab One'</p>
            </article>
            <article>
                <p class="font-4">Este é um parágrafo com a fonte <br> "Edu VIC WA NT Hand Pre"</p>
            </article>
        </section>
    </main>
</body>
</html>
